<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estética 360 - Sistema de Gestión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Botón flotante para abrir sidebar (visible en todas las pantallas) -->
    <button class="btn-sidebar-toggle" onclick="toggleSidebarMobile()">
        <i class="fas fa-bars"></i>
    </button>

     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom" id="navbar">
        <div class="container-fluid">
            <!-- Usuario visible siempre (móvil y desktop) -->
            <span class="user-info" id="userInfo">
                <!-- Información del usuario se genera dinámicamente -->
            </span>
            
            <a class="navbar-brand" href="#" onclick="cambiarSeccion('inicio'); return false;">
                <i class="fas fa-spa"></i> Estética 360
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center" id="navMenu">
                    <!-- Los items del menú se generan dinámicamente -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Overlay para cerrar sidebar en móvil -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebarMobile()"></div>

    <!-- Contenedor Principal -->
    <div class="main-container">
        
        <!-- Sidebar / Menú Lateral -->
        <aside class="sidebar" id="sidebar">
            <!-- El contenido del sidebar se genera dinámicamente -->
        </aside>
        
        <!-- Área de Contenido Principal -->
        <main class="content-area" id="mainContent">
            <!-- El contenido principal se genera dinámicamente -->
        </main>
        
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     
    <!-- Al final del body, antes de </body> -->

    <script src="javaScript/state.js"></script>
    <script src="javaScript/apiServicios.js"></script>  
    <script src="javaScript/utilidades.js"></script>
    <script src="javaScript/configuraciones.js"></script>
    <script src="javaScript/routers.js"></script>
    
    <!-- Vistas -->
    <script src="JavaScript/vistas/serviciosModal.js"></script>
    <script src="javaScript/clientesModal.js"></script>
    <script src="javaScript/vistas/navbar.js"></script>
    <script src="javaScript/vistas/sidebar.js"></script>
    <script src="javaScript/vistas/inicio.js"></script>
    <script src="javaScript/vistas/empleados.js"></script>
    <script src="JavaScript/vistas/turnos.js"></script>
     
    
    <!-- App principal (DEBE IR AL FINAL) -->
    <script src="javascript/app.js"></script>
</body>
</html>
